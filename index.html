<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2>CRUD</h2>
        <p>Product Management System</p>
      </header>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <div class="inputPrice">
            <input type="number" id="price" placeholder="pricee" />
            <input type="number" id="taxes" placeholder="taxes" />
            <input type="number" id="ads" placeholder="ads" />
            <input type="number" id="discount" placeholder="discount" />
          </div>
         
        </div>
        <input type="text" id="category" placeholder="category" />
        <button id="submit">CREATE</button>
        
      <div id="warning" class="warning hide">
        <span>Error: You Must fill all the Inputs.</span>
      </div>

      </div>

      <div class="output">
        <input type="text" onkeyup="showAllData()"  id="search" placeholder="Search" />
        <div class="searchBtns">
          <button class="Title" onclick="getInfo(this.id)" id="Title">Search By Title</button>
          <button class="Category" onclick="getInfo(this.id)" id="Category">Search BY Category</button>
        </div>

        <table >
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>PRICE</th>
            <th>TAXES</th>
            <th>ADS</th>
            <th>DISCOUNT</th>
            <th>TOTAL</th>
            <th>CATEGORY</th>
            <th>UPDATE</th>
            <th>DELETE</th>
          </tr>

          <tbody id="dataBox">
            
          </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
